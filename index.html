<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/styles.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <h1>Your Result</h1>
  <p>76 of 100</p>

  <h2>Great</h2>
  <p>You scored higher than 65% of the people who have taken these tests.</p>

  <h3>Summary</h3>
  <div>
    <div>
      <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
      <p>Reaction: 80 / 100</p>
    </div>
    <div>
      <img src="./assets/images/icon-memory.svg" alt="Memory icon">
      <p>Memory: 92 / 100</p>
    </div>
    <div>
      <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
      <p>Verbal: 61 / 100</p>
    </div>
    <div>
      <img src="./assets/images/icon-visual.svg" alt="Visual icon">
      <p>Visual: 72 / 100</p>
    </div>
  </div>

  <button>Continue</button>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">FJ</a>.
  </div>

  <script src="script.js"></script>

</body>
</html>
